<html>
<head>
	<title>exampleR - Get your own example in HTML, CSS and JS - By Roger Padrell</title>
	<link rel="stylesheet" type="text/css" href="exampler.css">
	<script type="text/javascript" src="examples/search/search.js"></script>
	<link rel="stylesheet" type="text/css" href="examples/search/search.css">
</head>
<body id="body">
	<input id="in" placeholder="Search examples here...">
	<div id="error"></div>
	<div class="hover" id="semblants"></div>
</body>
<script>
	var n = new URLSearchParams(location.search).get("n");
	if (n == "true"){
		sessionStorage.setItem("arr","['bar','tar','go']")
		sessionStorage.setItem("bgc","whiteghost")
		sessionStorage.setItem("inc","powderblue")
		sessionStorage.setItem("f","blocco")
	}
	else{
		sessionStorage.setItem("arr",new URLSearchParams(location.search).get("arr"))
		sessionStorage.setItem("bgc",new URLSearchParams(location.search).get("bgc"))
		sessionStorage.setItem("inc",new URLSearchParams(location.search).get("inc"))
		sessionStorage.setItem("f",new URLSearchParams(location.search).get("f"))
	}
	search.items = JSON.parse(sessionStorage.arr)
	document.getElementById("body").style.backgroundColor = sessionStorage.bgc;
	document.getElementById("in").style.backgroundColor = sessionStorage.inc;
	document.getElementById("body").style.fontFamily = sessionStorage.f;
</script>
</html>
